<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
  	<div style="z-index:9999 !important; background-color:#FFF; color: #000; position:absolute; width:300px; margin:30px; padding:30px" id="lblPunto"></div>
    <div id="map"></div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9tbmKTdz0kzQmUBVNn2jNTwoVfCUhiN0&libraries=geometry&callback=initMap" async defer></script>
	<script>

		var geoFences = {
		  shopping: {
			center: {lat: -24.7813654, lng: -65.4026706},
			population: 2714856
		  },
		  portal: {
			center: {lat: -24.7724195, lng: -65.4128677},
			population: 8405837
		  }
		};	
	
		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: -34.397, lng: 150.644},
			zoom: 16
	  	});
	  
		var watchID = null;
		var marker = null;
		var fenceCircle = null;
	  	// Try HTML5 geolocation.
	  	if (navigator.geolocation) {
		
		

			navigator.geolocation.getCurrentPosition(function(position) {
				var myLatLng = {lat: position.coords.latitude, lng: position.coords.longitude};
			
				var lat = position.coords.latitude;
				var lng = position.coords.longitude;
		
				marker = new google.maps.Marker({
					position: myLatLng,
					map: map,
					title: 'Hello World!'
				});

				map.setCenter(myLatLng);
				
				for (var fence in geoFences) {
					// Add the circle for this city to the map.
					var fenceCircle = new google.maps.Circle({
					  strokeColor: '#FF0000',
					  strokeOpacity: 0.8,
					  strokeWeight: 2,
					  fillColor: '#FF0000',
					  fillOpacity: 0.35,
					  map: map,
					  center: geoFences[fence].center,
					  radius: 270
					});
				}								
			});			
			
			
			var options = { timeout: 10000 };
        	watchID = navigator.geolocation.watchPosition(onSuccess, onError, options);		
						
			function onSuccess(position) {
				
					var myLatLng = {lat: position.coords.latitude, lng: position.coords.longitude};

					marker.setMap(null);
					console.log("borrado");
					marker = new google.maps.Marker({
						position: myLatLng,
						map: map,
						title: 'Hello World!'
					});
					map.setCenter(myLatLng);
					$("#lblPunto").html(position.coords.latitude+","+position.coords.longitude);
					
					var position = new google.maps.LatLng(position.coords.latitude,  position.coords.longitude);
					for (var fence in geoFences) {
						
						
						
						var fencePoint = new google.maps.LatLng(geoFences[fence].center);
						
						var distancia = google.maps.geometry.spherical.computeDistanceBetween(fencePoint, position);

						if(distancia<270)
						{
							alert("en punto")	
						}

					}								


			}
			
			function onError(){
				console.log("error")
			}

	  } else {
		// Browser doesn't support Geolocation
		handleLocationError(false, infoWindow, map.getCenter());
	  }
	}
	
	function handleLocationError(browserHasGeolocation, infoWindow, pos) {
	  infoWindow.setPosition(pos);
	  infoWindow.setContent(browserHasGeolocation ?
							'Error: The Geolocation service failed.' :
							'Error: Your browser doesn\'t support geolocation.');
	}
    </script>
    
  </body>
</html>
